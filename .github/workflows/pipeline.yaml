name: Continuous Delivery
# run-name: CD Release ${{ github.action }} ${{ github.job }} ${{ github.action_status }}

on:
  push:
    branches: [dev]

  workflow_dispatch:
    inputs:
      commit_note:
        description: "Commit note"
        required: false
        default: ""

  workflow_call:
    secrets:
      OPENSHIFT_SERVER:
        required: true
      OPENSHIFT_TOKEN:
        required: true
      CONFIG:
        required: true

env:
  REGISTRY: ghcr.io
#  REGISTRY: artifacts.developer.gov.bc.ca

jobs:
  deploy-dev:
    name: deploy to dev
    runs-on: ubuntu-latest
    environment: "dev"
    #needs: release-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Deploy to Dev
        uses: "./.github/templates/deploy"
        with:
          openshift_server: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          environment: dev
          env_vars: ${{ secrets.CONFIG }}
          ocp_license_plate: ${{ secrets.OCP_LICENSE_PLATE }}
          tag_name: ${{needs.release-tag.outputs.version_number}}

  release-tag:
    name: create release tag
    environment: test
    runs-on: ubuntu-latest
    needs: deploy-dev
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: release
        uses: rymndhng/release-on-push-action@v0.28.0
        with:
          bump_version_scheme: minor
    outputs:
      version_number: ${{ steps.release.outputs.tag_name }}

  tag-images:
    name: tag images for release
    runs-on: ubuntu-latest
    needs: release-tag
    steps:
      - name: Login to Artifactory
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: "Tag image"
        shell: bash
        run: |
          docker pull \
            ${{ env.REGISTRY }}/${{ secrets.ARTIFACTORY_REPO_NAME }}/map-geoserver:dev

          docker image tag \
            ${{ env.REGISTRY }}/$${{ secrets.ARTIFACTORY_REPO_NAME }}/map-geoserver:dev \
            ${{ env.REGISTRY }}/${{ secrets.ARTIFACTORY_REPO_NAME }}/map-geoserver:test

          docker image tag \
            ${{ env.REGISTRY }}/$${{ secrets.ARTIFACTORY_REPO_NAME }}/map-geoserver:dev \
            ${{ env.REGISTRY }}/${{ secrets.ARTIFACTORY_REPO_NAME }}/map-geoserver:${{ needs.release-tag.outputs.version_number }}

          docker push --all-tags \
            ${{ env.REGISTRY }}/${{ secrets.ARTIFACTORY_REPO_NAME }}/map-geoserver

  deploy-test:
    name: deploy to test
    runs-on: ubuntu-latest
    needs: tag-images
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Deploy to Test
        uses: "./.github/templates/deploy"
        with:
          openshift_server: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          environment: test
          env_vars: ${{ secrets.CONFIG }}
          ocp_license_plate: ${{ secrets.OCP_LICENSE_PLATE }}
          tag_name: ${{needs.release-tag.outputs.version_number}}

  deploy-prod:
    name: deploy to prod
    runs-on: ubuntu-latest
    environment: prod
    needs: tag-images
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Deploy to Prod
        uses: "./.github/templates/deploy"
        with:
          openshift_server: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          environment: prod
          env_vars: ${{ secrets.CONFIG }}
          ocp_license_plate: ${{ secrets.OCP_LICENSE_PLATE }}
          tag_name: ${{needs.release-tag.outputs.version_number}}
